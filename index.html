<!DOCTYPE html>
<html lang="en-us">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Destination</title>
    <!-- Bootstrap -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Anton|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Employee Tracker -->

    <!-- Jumbotron -->
    <div class="jumbotron jumbotron-fluid" id="header">
        <div class="container-fluid">
            <h1 class="text-left">Destination
                <span id="colon"> > </span>Anywhere</h1>
            <br>
            <h3>---|---|---|---|---|---|---|---</h3>
            <h3>---|---|---|---|---|---|---|---</h3>
            <!-- <h3 class="text-left">Your Choice</h3> -->
        </div>
    </div>
    <div class="container-fluid" id="schedule">
        <div class="row">
            <div class="col-lg-12">
                <!-- train schedule-->
                <div class="panel panel-primary">

                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-lg-1"></div>
                            <div class="col-lg-5">
                                <h3 class="panel-title">
                                    <strong>Train Schedule</strong>
                                </h3>
                            </div>
                            <div class="col-lg-4"></div>

                            <div class="col-lg-1">
                                <span id="addTrainTip" data-toggle="tooltip" data-placement="top" title="Add Train">
                                    <button type="button" class="btn" id="addTrainModalBtn" data-toggle="modal" data-target="#trainAddModal">
                                        <img src='assets/glyphicon/glyphicons-15-train.png'>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-1"></div>
                            <div class="col-lg-10">
                                <table class="table table-hover" id='trainTable'>
                                    <thead>
                                        <tr>
                                            <!-- <th></th>
                                            <th></th> -->
                                            <th>Train</th>
                                            <th>Destination</th>
                                            <th>Frequency(min)</th>
                                            <th>Next Arrival</th>
                                            <th>Minutes Until Boarding</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- train entries added here dynamically -->
                                    </tbody>
                                </table>
                                <div class="col-lg-1"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-1"></div>
                        <div class="col-lg-1">
                            <span id="addTrainTip2" data-toggle="tooltip" data-placement="top" title="Add Train">
                                <button type="submit" class="btn" id="addTrainFormBtn">
                                    <img src='assets/glyphicon/glyphicons-15-train.png'>
                                </button>
                            </span>
                        </div>
                        <div class="col-lg-10"></div>
                    </div>

                    <!-- display form on page if toggled on -->
                    <div class="row formDisplay noForm">
                        <div class="col-lg-1"></div>
                        <div class="col-lg-10" id="pageForm">
                            <!-- this is where the form is dynamically added -->
                        </div>
                        <div class="col-lg-1"></div>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <!-- modal input  -->

    <div class="modal fade" id="trainAddModal" tabindex="-1" role="dialog" aria-labelledby="trainAddModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content" id="modalContent">
                <div class="modal-header">
                    <h5 class="modal-title" id="trainAddModalLabel">Add a Train to the Schedule</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body" id="modalForm">
                    <!-- this is where the form is dynamically added -->
                </div>
                <!-- this is where the form buttons are dynamically added -->
            </div>
        </div>
    </div>



    <!-- JavaScript -->

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <!-- popper for bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <!-- Bootstrap 4 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- fontawesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
        crossorigin="anonymous"></script>
    <!-- Custom -->
    <script src="assets/js/formtemplate.js"></script>
    <script src="assets/js/firebase.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
