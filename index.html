<body>
    <!-- Employee Tracker -->

    <!-- Jumbotron -->
    <div class="jumbotron jumbotron-fluid" id="header">
        <div class="container-fluid">
            <h1 class="text-left">Destination
                <span id="colon"> > </span>Anywhere</h1>
            <br>
            <!-- <h3 class="text-left">Your Choice</h3> -->
        </div>
    </div>
    <div class="container-fluid" id="schedule">
        <div class="row">
            <div class="col-lg-12">
                <!-- train schedule-->
                <div class="panel panel-primary">

                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-lg-1"></div>
                            <div class="col-lg-5">
                                <h3 class="panel-title">
                                    <strong>Train Schedule</strong>
                                </h3>
                            </div>
                            <div class="col-lg-4"></div>

                            <div class="col-lg-1">
                                <span id="addTrainTip" data-toggle="tooltip" data-placement="top" title="Add Train">
                                    <button type="button" class="btn" data-toggle="modal" data-target="#trainAddModal">
                                        <img src='glyphicon/glyphicons-15-train.png'>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-1"></div>
                            <div class="col-lg-10">
                                <table class="table table-hover" id='train-table'>
                                    <thead>
                                        <tr>
                                            <th>Train</th>
                                            <th>Destination</th>
                                            <th>Frequency(min)</th>
                                            <th>Next Arrival</th>
                                            <th>Minutes Until Boarding</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                                <div class="col-lg-1"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="trainAddModal" tabindex="-1" role="dialog" aria-labelledby="trainAddModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="trainAddModalLabel">Add a Train to the Schedule</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="trainName" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="trainName">
                        </div>
                        <div class="form-group">
                            <label for="destination" class="col-form-label">Destination:</label>
                            <input type="text" class="form-control" id="destination">
                        </div>
                        <div class="form-group">
                            <label for="startTime" class="col-form-label">Time of First Train:</label>
                            <input type="text" class="form-control" id="startTime">
                        </div>
                        <div class="form-group">
                            <label for="frequency" class="col-form-label">Frequency:</label>
                            <input type="text" class="form-control" id="frequency">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="addTrainBtn">Add Train</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
